version: 2

project_name: scr

metadata:
  mod_timestamp: "{{ .CommitTimestamp }}"

snapshot:
  version_template: "0.0.0-{{ .Timestamp }}"

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.Version={{.Version}}
    flags:
      - -trimpath

archives:
  - name_template: >-
      scr_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
    files:
      - README*
      - LICENSE*

checksum:
  name_template: "checksums.txt"

homebrew_casks:
  - repository:
      owner: yarlson
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    homepage: "https://github.com/yarlson/scr"
    description: "Automated terminal screenshots. Script interactions, capture PNGs."
    license: "MIT"
    skip_upload: "{{ with .Prerelease }}true{{ end }}"
    commit_author:
      name: "Yar Kravtsov"
      email: "yarlson@gmail.com"
    # Required for unsigned binaries on macOS
    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/scr"]
          end

changelog:
  sort: asc
  disable: "{{ .IsNightly }}"
  use: github
  filters:
    exclude:
      - "^chore"
      - "^docs"
      - "^test"

release:
  prerelease: auto
